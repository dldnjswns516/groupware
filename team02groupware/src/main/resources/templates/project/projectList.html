<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">
<!-- 사용자css -->
<th:block layout:fragment="customCss">
	<link rel="stylesheet" href="dist/css/project/project.css">
	<link rel="stylesheet" href="/plugins/select2/dist/css/select2.min.css">
</th:block>
<th:block layout:fragment="customTitle">
	<title>프로젝트 리스트</title>
</th:block>
<th:block layout:fragment="customScript">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script type="text/javascript">
		$(function() {
			$(".pr-submit-btn").click(function(checkInput) {
				if ($('[name="projectTitle"]').val() == '') {
					$('[name="projectTitle"]').css("border", "1px solid red");
					$('[name="projectTitle"]').focus();
					return false;
				}

				projectAddForm.action = "/projectInsert";
				projectAddForm.submit();

			})

			$(".member-add-btn").click(function(){
				$('.select2').select2('open');
			})
			
			$(".project-list").on('click', function() {
				location.href = '/taskList';
			})

			$(".pr-setting-btn").on('click', function() {
				event.stopPropagation();
				$("#editLayoutItem").modal("show");
			})
		})
	</script>

</th:block>
<th:block layout:fragment="customContents">

	<!--------------------------새 프로젝트 추가 버튼 --------------------------->
	<div class="pr-wrap">
		<div class="pr-wrap-content">
			<div class="pr-btn-wrap mb-4">
				<button type="button" class="pr-add-btn btn btn-success btn-rounded"
					data-toggle="modal" data-target="#exampleModalCenter">+ 새
					프로젝트 추가</button>
			</div>
			<!--------------------------프로젝트 리스트 start --------------------------->
			<div class="project-card card-group mb-4">
				<div class="project-list-wrap" th:each="l : ${projectList}">
					<div class="project-list card">
						<div class="card-body">
							<div
								class="pr-header d-flex justify-content-between align-items-center">
								<div class="state">
									<h3 class="pr-title text-success"
										th:text="${#strings.abbreviate(l.projectTitle,15)}"></h3>
									<p class="card-subtitle text-muted fw-500"
										th:text="${#strings.abbreviate(l.projectDesc,15)}"></p>
								</div>
								<div class="pr-ikon icon">

									<button type="button"
										class="pr-setting-btn btn btn-icon btn-outline-secondary"
										data-toggle="modal" data-target="#editLayoutItem">
										<i class="ik ik-settings"></i>
									</button>

									<button type="button"
										class="pr-star-btn btn btn-icon btn-outline-primary">
										<i class="ik ik-star"></i>
									</button>

								</div>
							</div>
							<div class="pr-progress">
								<div class="progress mt-3 mb-1" style="height: 6px;">
									<div class="progress-bar bg-success" role="progressbar"
										style="width: 83%;" aria-valuenow="25" aria-valuemin="0"
										aria-valuemax="100"></div>
								</div>
								<div class="text-muted f12">
									<span class="float-left">83% 완료</span> <span
										class="float-right">0/0개 업무</span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>
	<!--------------------------프로젝트 리스트 end --------------------------->



	<!--------------------------새 프로젝트 추가 버튼 클릭시 모달창 start --------------------------->


	<div class="modal fade" id="exampleModalCenter" tabindex="-1"
		role="dialog" aria-labelledby="exampleModalCenterLabel"
		aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalCenterLabel">새 프로젝트</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>

					<div class="pr-add-modal modal-body">

				<form name="projectAddForm" method="post"
					onsubmit="return checkInput()">

						<div class="form-group">
							<label>사원 코드</label> <input type="text"
								name="employeeCode" class="form-control" placeholder="EE001~EE004">
						</div>

						<div class="form-group">
							<label for="projectTitle">프로젝트 제목</label> <input type="text"
								id="projectTitle" name="projectTitle" class="form-control"
								placeholder="예) 웹사이트 개발">
						</div>
						<div class="form-group">
							<label for="projectDesc">프로젝트 설명(선택사항)</label> <input type="text"
								id="projectDesc" name="projectDesc" class="form-control">
						</div>


						<div class="form-group">
							<label>공개 범위 설정</label>
							<div class="form-radio">
								<div class="access-picker privacy-btn btn-light" role="button"
									tabindex="0">
									<label class="first-label" for="privacyProject">
										<div class="radio radio-inline">
											<div class="radio-btn">
												<label for="privacyProject"> <input type="radio"
													checked="checked" name="projectAccess" value="비공개"
													id="privacyProject"> <i class="helper"></i>
												</label>
											</div>
											<div class="btn-text">
												<div class="btn-value">비공개</div>
												<div class="btn-desc">(추가된 멤버만 액세스 가능)</div>
											</div>
										</div>
									</label>
								</div>
								<div class="access-picker public-btn btn-light" role="button"
									tabindex="0">
									<label class="first-label" for="publicProject">
										<div class="radio radio-inline">
											<div class="radio-btn">
												<label for="publicProject"> <input type="radio"
													name="projectAccess" value="공개" id="publicProject">
													<i class="helper"></i>
												</label>
											</div>
											<div class="btn-text">
												<div class="btn-value">공개</div>
												<div class="btn-desc">(모든 멤버 액세스 가능)</div>
											</div>
										</div>
									</label>
								</div>
							</div>
						</div>




				</form>
						<div class="form-group">
							<label>프로젝트 멤버(선택사항)</label>
							<div>
								<form class="sample-form">
									<div class="add-btn-wrap">
									<img class="member-add-btn"
										src="/img/project/member_plus_btn.png">
									</div>
									<div class="member-select-wrap form-group">
										<select class="form-control select2" multiple="multiple">
											<option value="김연지" selected>김연지</option>
											<option value="김건훈">김건훈</option>
											<option value="김정훈">김정훈</option>
											<option value="이원준">이원준</option>
											<option value="김연지">김영훈</option>
											<option value="김건훈">김곤지</option>
											<option value="김정훈">김상훈</option>
											<option value="이원준">이원영</option>
										</select>
									</div>
								</form>
							</div>
						</div>
					</div>


				<div class="project-add-btn modal-footer">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">취소</button>
					<button type="submit" class="pr-submit-btn btn btn-primary">추가하기</button>
				</div>

			</div>
		</div>
	</div>


	<!--------------------------새 프로젝트 추가 버튼 클릭시 모달창 end --------------------------->






	<!--------------------------프로젝트 설정(수정) 버튼 클릭시 모달창 start --------------------------->
	<div class="modal fade edit-layout-modal" id="editLayoutItem"
		tabindex="-1" role="dialog" aria-labelledby="editLayoutItemLabel"
		aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="editLayoutItemLabel"></h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>

				<div class="modal-body">
					<div class="row">
						<div class="col-md-6">
							<div class="pr-update-modal card-body">
								<form class="forms-sample">
									<div class="form-group">
										<label for="projectTitle">제목</label> <input
											th:text="${projectTitle}" type="text" class="form-control"
											id="projectTitle" placeholder="예) 웹사이트 개발">
									</div>
									<div class="form-group">
										<label for="projectDesc">설명(선택사항)</label> <input type="text"
											class="form-control" id="projectDesc">
									</div>

									<div class="form-group">
										<label class="custom-control custom-radio"> <input
											type="radio" class="custom-control-input"> <span
											class="custom-control-label">&nbsp;Remember me</span>
										</label>
									</div>
									<button type="submit" class="btn btn-primary mr-2">Submit</button>
									<button class="btn btn-light">Cancel</button>
								</form>
							</div>

						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary">Edit</button>
						<button type="button" class="btn btn-danger list-delete">Delete</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--------------------------프로젝트 설정(수정) 버튼 클릭시 모달창 end --------------------------->
