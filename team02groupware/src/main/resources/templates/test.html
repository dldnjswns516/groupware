<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">


<th:block layout:fragment="customContents">
<!-- 대화방 리스트 Start-->
		<div class="chat-list col-xl-3 col-md-3">
            <div class="card new-cust-card">
            
            	<!-- 대화방 리스트 헤더 Start-->
                <div class="card-header row">
                	
                		<div class="col-md-8" style="padding-right: 0px;">
	                    	<span class="chat-list-header-title"><i class="ik ik-message-square"></i> 대화방 리스트</span>
	                    </div>
	                    
		                <div class="col-md-4" >
		                
		                	<!-- 검색, 대화방추가 아이콘 -->
		                	<div style="float:right;">
		                	
			                    <a href="#!" class="chat-list-search" ><i class="ik ik-search f-18 text-secondary"></i></a>		
			                    <a href="#!" class="chat-list-search" ><i class="ik ik-plus-square f-18 text-secondary"></i></a>
			                    
		                	</div>
		                </div>
		                
		                <div class="chat-list-search input-group input-group-button col-md-12" style="display:none;">
		                   <input type="text" class="form-control" placeholder="방제목, 참여자 검색"> 
		               	</div>    

                </div> 
                <!-- 대화방 리스트 헤더 End-->
                
                <!-- 대화방리스트 body Start -->
                <div class="card-block chat-list-body">
                	
                	<!-- 대화방리스트 div Start-->
                    <div class="align-middle mb-25">
                    
                        <img src="../messenger/img/pengsu2.jpg" alt="user image" class="rounded-circle img-40 align-top mr-15">	<!-- 대표 이미지 -->
                        
                        <div class="d-inline-block">
                        
                            <a href="#!"><span class="chat-list-title">경영팀 대화방</span></a>		<!-- 대화방 제목 -->
                            
                            <p class="text-muted mb-0">넵</p>		<!-- 대화방 최근 메시지 -->
                            
                            <span class="status active"></span>			<!-- 안읽은 메시지 갯수  -->
                            
                            <span class="chat-list-time status deactive text-mute">	<!-- 최근 메시지 시간 표시 -->
                            	오전 11:54
                            </span>
                            
                        </div>
                        
                    </div>
                    <!-- 대화방리스트 div End -->
                    
                    <!-- 대화방리스트 div Start-->
                    <div class="align-middle mb-25">
                    
                        <img src="../messenger/img/pengsu.jpg" alt="user image" class="rounded-circle img-40 align-top mr-15">	<!-- 대표 이미지 -->
                        
                        <div class="d-inline-block">
                        
                            <a href="#!"><span class="chat-list-title">34기 대화방</span></a>		<!-- 대화방 제목 -->
                            
                            <p class="text-muted mb-0">하하</p>		<!-- 대화방 최근 메시지 -->
                            
                            <span class="status active"></span>			<!-- 안읽은 메시지 갯수  -->
                            
                            <span class="chat-list-time status deactive text-mute">	<!-- 최근 메시지 시간 표시 -->
                            	오전 11:54
                            </span>
                            
                        </div>
                        
                    </div>
                    <!-- 대화방리스트 div End -->
                    
                    <!-- 대화방리스트 div Start-->
                    <div class="align-middle mb-25">
                    
                        <img src="../messenger/img/pengsu2.jpg" alt="user image" class="rounded-circle img-40 align-top mr-15">	<!-- 대표 이미지 -->
                        
                        <div class="d-inline-block">
                        
                            <a href="#!"><span class="chat-list-title">2팀 대화방</span></a>		<!-- 대화방 제목 -->
                            
                            <p class="text-muted mb-0">ㅎㅇ</p>		<!-- 대화방 최근 메시지 -->
                            
                            <span class="status active"></span>			<!-- 안읽은 메시지 갯수  -->
                            
                            <span class="chat-list-time status deactive text-mute">	<!-- 최근 메시지 시간 표시 -->
                            	오전 11:54
                            </span>
                            
                        </div>
                        
                    </div>
                    <!-- 대화방리스트 div End -->

                </div>
                <!-- 대화방리스트 body End -->
                
            </div>
        </div>
		<!-- 대화방 리스트 End -->	

</th:block>
